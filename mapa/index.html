<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CampusExplorer | Mapa</title>
  <meta name="description" content="Aframe-Material">
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script
    src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script src="dist/aframe-material.js"></script>
  <script type="text/javascript">
    AFRAME.ASSETS_PATH = "./assets";
  </script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script script src="js/components/change-site.js"></script>
  <script script src="js/components/buscador.js"></script>
  <script script src="js/components/zoom.js"></script>
  <script script src="js/components/toggle_sound.js"></script>

  <style>

  </style>
</head>

<body>

  <div>
    <div class="row">

      <div class="col-md-8">
        <a-scene>

          <a-entity laser-controls="hand: right"></a-entity>

          <!-- BEGIN TOAST -->
          <!-- <a-toast message="This is a toast" action="Got it"></a-toast> -->
          <a-toast message="Bienvenido a CampusVirtual UCUENCA" action="OK" position="1 2 2" width="5"></a-toast>
          <!-- END TOAST -->

          <a-entity laser-controls="hand: right"></a-entity>
          <a-entity> <a-camera id="my-zoom" look-controls-enabled wasd-controls-enabled mouse-cursor zoom="1"></a-camera></a-entity>
          <!-- BEGIN INPUTS/KEYBOARD -->
          <a-keyboard physical-keyboard="true"></a-keyboard>
          <a-input background-color="black" position="-2 3 -2" placeholder="eventos, horarios, información de bloques"
            color="white" width="3"></a-input>

          <!-- END INPUTS/KEYBOARD -->



          <!-- BEGIN ENVIRONEMENT -->
          <!-- Assets de todos los objetos: imágenes, audios -->
          <a-assets>
            <img id="img_inicio" src="assets/R0010088.JPG" alt="imagen_360_inicio">
            <img id="img_A" src="assets/R0010092.JPG" alt="imagen_360_A">
            <img id="img_B" src="assets/R0010117.JPG" alt="imagen_360_B">
            <img id="img_C" src="assets/R0010123.JPG" alt="imagen_360_C">
          </a-assets>

          <!-- Texto buscador -->
          <a-entity position="-3.8 3.7 -3">
            <a-text value="Buscador:" color="#fff" width="3"></a-text>
          </a-entity>

          <a-entity class="button" geometry="primitive: plane; width: 1.5; height: .1" material="color: #333"
            position="-.25 2.2 -1" text="value: Buscar; align: center;" search-button></a-entity>

          <a-entity id="zoomMas" class="button" geometry="primitive: plane; width: .65; height: .05" material="color: #2596be"
            position="-.65 2.1 -1" text="value: Zoom +; align: center;" mas-button></a-entity>
          <a-entity id="zoomMenos" class="button" geometry="primitive: plane; width: .65; height: .05" material="color: #2596be"
            position="0.11 2.1 -1" text="value: Zoom -; align: center;" menos-button></a-entity>


          <!-- Inicio - Planos, texto y Capt 360 -->
          <a-plane id="plane-A" color="black" position="-5 .9 .9" width=".4" height=".4" rotation="0 110 0"
            class="clickable" change-site="img: #img_A">
            <a-text value="Bloque A" color="white"></a-text>
          </a-plane>

          <a-plane id="plane-B" color="black" position="-5 1 -3" width=".4" height=".4" rotation="0 90 0"
            class="clickable" change-site="img: #img_B">
            <a-text value="Bloque B" color="white"></a-text>
          </a-plane>

          <a-plane id="plane-C" color="black" position="2.4 1.5 -3" width=".4" height=".4" rotation="0 -40 0"
            class="clickable" change-site="img: #img_C">
            <a-text value="Bloque C" color="white"></a-text>
          </a-plane>

          <a-plane id="plane-init" color="blue" position="-1 1 -3" width=".4" height=".4" rotation="0 30 0"
            class="clickable" change-site="img: #img_inicio">
            <a-text value="Entrada" color="white"></a-text>
          </a-plane>

          <a-sky id="my-sky" src="#img_inicio" rotation="0 115 0" sound="src: assets/sounds/audio1.mp3; loop: false"
            data-sounding="false"></a-sky>
          <!-- <a-gradient-sky material="shader: gradient; topColor: 255 0 0; bottomColor: 0 121 255;"></a-gradient-sky> -->
          <!-- END ENVIRONEMENT -->

        </a-scene>

      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Información</h5>
            <span id="informacion">La entrada esta en la Av. Victor Albornoz y Calle de los Cerezos</span>
          </div>
        </div>
        <div class="button-container">
          <button id="speaker-button">
            <img id="speaker-img" src="assets/images/sound-off.png"></img>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
  </script>
</body>

</html>
